<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Evaluation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h3>Auto Fill Teacher Evaluation</h3>
    <label for="option">Select Option:</label>
    <select id="option">
        <option value="Good">Good</option>
        <option value="Very Good">Very Good</option>
        <option value="Excellent" selected>Excellent</option> <!-- Default option -->
    </select>
    <br><br>
    <label for="comment">Write Comment:</label>
    <textarea id="comment" rows="3" placeholder="Write your comment here...">Good</textarea> <!-- Default text -->
    <br><br>
    <button id="fillForm">Auto Fill Form</button>
    <script src="popup.js"></script>
</body>
</html>
